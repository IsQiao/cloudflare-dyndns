kind: Deployment
apiVersion: apps/v1
metadata:
  name: cloudflare-dyndns
  labels:
    app: cloudflare-dyndns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-dyndns
  template:
    metadata:
      labels:
        app: cloudflare-dyndns
    spec:
      containers:
      - image: stevemcquaid/cloudflare-dyndns-amd64:latest
        imagePullPolicy: Always
        name: cloudflare-dyndns
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
        ports:
        - name: http
          containerPort: 80
        args:
        - --configfile=/etc/cloudflare-dyndns/config.env
        volumeMounts:
        - name: cloudflare-dyndns
          mountPath: /etc/cloudflare-dyndns/config.env
      volumes:
      - name: cloudflare-dyndns
        configMap:
          name: cloudflare-dyndns