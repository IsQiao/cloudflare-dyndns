kind: Deployment
apiVersion: apps/v1
metadata:
  name: cloudflare-dyndns
  labels:
    app: cloudflare-dyndns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-dyndns
  template:
    metadata:
      labels:
        app: cloudflare-dyndns
    spec:
      containers:
      - image: stevemcquaid/cloudflare-dyndns-amd64:latest
        imagePullPolicy: Always
        name: cloudflare-dyndns
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
        ports:
        - name: http
          containerPort: 80
        args:
        - --configfile=config.env
        env:
          - name: DOMAIN
            value: rbaz.com
          - name: SUBDOMAIN
            value: ip
          - name: CF_API_KEY
            valueFrom:
              secretKeyRef:
                name: cloudflare-dyndns
                key: CF_API_KEY
          - name: CF_API_EMAIL
            valueFrom:
              secretKeyRef:
                name: cloudflare-dyndns
                key: CF_API_EMAIL

